<html lang="en">

<head>

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        body {

            background-image: url("image.jfif");
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div style="color:white; margin-top: 47PX;margin-left: 40px;">
        <h5 id="India"></h5>
        <h5 id="USA"></h5>
        <h5 style="margin-top: 30px;" id="differance"></h5>
    </div>
</body>
<script>

    let IndiaTime;
    let USATime;
    let date1;
    let date2;

    setInterval(() => {
        IndiaTime = "INDIA&nbsp&nbsp:&nbsp&nbsp" + new Date().toLocaleString(undefined, {timeZone: 'Asia/Kolkata'});
        USATime = "USA&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp" + new Date().toLocaleString('en-US', { timeZone: "America/New_York" });

        date1 = new Date();
        date2 = new Date("2023/01/23 01:00:01");

        document.getElementById("India").innerHTML = IndiaTime;
        document.getElementById("USA").innerHTML = USATime;

        showDiff(date1, date2)

    }, 1000);

    function showDiff(date1, date2) {

        var diff = (date2 - date1) / 1000;
        diff = Math.abs(Math.floor(diff));

        var days = Math.floor(diff / (24 * 60 * 60));
        var leftSec = diff - days * 24 * 60 * 60;

        var hrs = Math.floor(leftSec / (60 * 60));
        var leftSec = leftSec - hrs * 60 * 60;

        var min = Math.floor(leftSec / (60));
        var leftSec = leftSec - min * 60;

        document.getElementById("differance").innerHTML = `&nbsp&nbsp ${days} Days &nbsp&&nbsp ${hrs} : ${min}  :  ${leftSec} `;
    }
</script>

</html>
